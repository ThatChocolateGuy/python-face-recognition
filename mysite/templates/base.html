{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Python Face Recognition{% endblock %}</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/loader.css' %}">
  <!-- BS theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style type="text/css">
    .page-header {
      margin-top: 0;
    }
  </style>
</head>

<body>
  {% include 'includes/header.html' %}
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  {% comment %} File Upload Scripts {% endcomment %}
  <script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>
  {# PROGRESS ANIMATION SCRIPT #}
  <script src="{% static 'js/progress-bar-upload.js' %}"></script>
  {# LOADING GIF SCRIPT #}
  <script src="{% static 'js/loading-gif.js' %}"></script>
  {% block javascript %}
  {% endblock %}
</body>

</html>
